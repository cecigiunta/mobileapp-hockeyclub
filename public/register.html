<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>MDHL | Register</title>
</head>
<body class="body-login">
    <div id="app">
        <div class="d-flex flex-column align-items-center gap-2">
            <img class="logo-login mt-5" src="./assets/logo2.png" alt="">
            <h3 class="text-white mt-3">Register your account</h3>

            <form class="d-flex flex-column gap-4 align-items-center my-3 col-10 animate__fadeInUp">
                <div class="white-border">
                    <input type="text" class="input-login py-1 px-2 col-8 text-white text-center fs-4 w-100" placeholder="username" required>
                </div>
                <div class="white-border">
                    <input type="email" class="input-login py-1 px-2 col-8 text-white text-center fs-4 w-100" placeholder="email" required>
                </div>
                <div class="white-border">
                    <input type="password" class="input-login py-1 px-2 col-8 text-white text-center fs-4 w-100" placeholder="password" required>
                </div>
                <div class="white-border">
                    <input type="password" class="input-login py-1 px-2 col-8 text-white text-center fs-4 w-100" placeholder="password" required>
                </div>
            </form>
    
    
            <button class="btn btn-light mt-2 mb-5">
                <a href="./login.html">SIGN UP</a>
            </button>
        </div>



    </div>
    <script src="https://kit.fontawesome.com/6c7cfa0dfc.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
</body>
</html>
