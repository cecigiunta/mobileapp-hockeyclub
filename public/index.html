<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/games.css">
    <link rel="stylesheet" href="./styles/calendar.css">
    <link rel="stylesheet" href="./styles/teams.css">
    <link rel="stylesheet" href="./styles/registration_form.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title></title>
</head>
<body class="body">
    <div id="app">
        <template v-if="page === 'Login'">
            <section class="body-login">
                <div class="d-flex flex-column align-items-center gap-2">
                    <img class="logo-login mt-5" src="./assets/logo2.png" alt="">
                    <h3 class="text-white mt-3">Welcome</h3>
        
                    <form class="d-flex flex-column gap-4 align-items-center my-3 col-11 animate__fadeInUp">
                        <div class="white-border col-8">
                            <input type="text" class="input-login py-1 px-2 col-8 text-white text-center w-100" placeholder="username" required>
                        </div>
                        <div class="white-border col-8">
                            <input type="password" class="input-login py-1 px-2 col-8 text-white text-center w-100" placeholder="password" required>
                        </div>
                    </form>
            
                    <button @click="page = 'Home'" class="btn btn-outline-light btn-noborder mt-3 mb-5 lead">
                        Login
                    </button>
        
                    <div class="d-flex flex-column align-items-center mt-3">
                        <h6 class="text-white opacity-50">Don't have an account?,</h6>
                        <button @click="page = 'Register'"  class="btn-noborder fs-5 text-white">
                            Sign In
                        </button>
                    </div>
                </div>          
            </section>
        </template>
        <template v-if="page === 'Register'">
            <div class="body-login">
                <div class="d-flex flex-column align-items-center gap-2">
                    <img class="logo-login mt-5" src="./assets/logo2.png" alt="">
                    <h3 class="text-white mt-3">Register your account</h3>
        
                    <form class="d-flex flex-column gap-4 align-items-center my-3 col-10 animate__fadeInUp">
                        <div class="white-border col-9">
                            <input type="text" class="input-login py-1 px-2 col-8 text-white text-center w-100" placeholder="username" required>
                        </div>
                        <div class="white-border col-9">
                            <input type="email" class="input-login py-1 px-2 col-8 text-white text-center w-100" placeholder="email" required>
                        </div>
                        <div class="white-border col-9">
                            <input type="password" class="input-login py-1 px-2 col-8 text-white text-center w-100" placeholder="password" required>
                        </div>
                        <div class="white-border col-9">
                            <input type="password" class="input-login py-1 px-2 col-8 text-white text-center w-100" placeholder="password" required>
                        </div>
                    </form>
            
                    <button @click="page = 'Login'" class="btn mt-4 mb-5  btn-outline-light btn-noborder">
                        SIGN UP
                    </button>
                </div>            
            </div>
        </template>


        <template v-if="page != 'Login' || page != 'Register'">
            <header class="header d-flex justify-content-between">
                <img src="./assets/logo2.png" alt="mylogo" class="header-logo">
                <div class="d-flex gap-3 mt-3">
                        <span  @click="page = 'Login'">
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACMAAAAjCAYAAAAe2bNZAAAABmJLR0QA/wD/AP+gvaeTAAADJklEQVRYhc2YzUtUURTAzzURx0lIklTGMmgb0SJskbVQaFPowjBqUxD9BYVptCkzsvoH+iKM2qVFi6CgoHAZUYsKIskipWJMw9SKml+Ld15z5/Xue/MleDZ35p6P+3vnHO6974ksIzGlOAM1ItIoIlUi8ktEPhljFsoBltfiwH7gJjABZMiVDPAOuAHsAxJLAZEAeoGvFCbTwFGgulwgXcAHa4HvwC3gANAKpDRjKWArcBAYUTtf3gO7S4EwwAmrFDNAn/ZJPv5JoB+YVf8/+r+wPlWQa9aTjQCri3yoeuC2FetKQUCaETQrAy5noBpoA7p1DO0NoAI4bWW5P1+QLk0pwIDDJgmcB+YCDTsHDLlKCQxaJdsVB5KwmnUkLCNAHfCMaHkKrHJkyC/ZhCuTvnGvGs64egS4EwPiy6jDvx74pjZHXCA1ZPeRPodNa54gvmxxxDmu+mnCNka8nRW8/cFV8zMFwgw64iSBebXZ689XWDZ+Q92POF82OOZdEmpvjJkXkQeBdXNgtul4NyL4zwJhouz9ddpyYICkiKzTudcRAV4UCPM8QvdKx5acvgHWW3VudnkDzcBinv2yAKQiYq21bFtEsmWyO3raFcAY81FEQjfCEDlljJmM0Ket3zmZabAoG6NWwDu3LsRk5Rwx5w/QZNk32IpKskfApugH/uezA2839U/lWWAUaIv3FgE2q99vYEVQ+VaVh/IJFvCtKsLnsK73xp+rtPQPxdsXOkTkakwgIyIbRaRFRBpEpB5Ii8hnEZkQkZfGGGJ4OnR8FLbAHiWdI+SQU5sO4DIwFdMzU8AloN0Rp47sTbA7zKAKmFSD3oBuO/AkBsAljwn0Ed6NEV0vvMR410LwmjGF19hni4QIykW8B24ieyAfCwVRmFq8ewbAPWCsTCC+jGlc8F5pVjphFKid/9+Hyi0ZYGckiAU0tMQwQ3mBKEwFMLxEIMNARTxFLpDBu3SXq2QZjVf8+z3QSfy+EidTQGfREAGgWuAkkC4QIq1+tWUBCUAlgB7gOjBO+FeIcdX3UOBXiFK/zyREZI2IVIvIDxH5YoxZLCXmspG/aRKUOAm+lM8AAAAASUVORK5CYII=">
                        </span>
                    <div class="d-flex flex-column align-items-center me-3">
                        <span  @click="page = 'Register'">
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACMAAAAjCAYAAAAe2bNZAAAABmJLR0QA/wD/AP+gvaeTAAABqElEQVRYhe2YPUscURSGnxND8IMFa4uYJhbaBCT/II0/wUKEFOY/WJkfkiaBKPZW8aPMkg+wMYVlSEiXCFsYgvKkWBeWce7M7np3EPSp7sy8d8975hxmzwzcU07UCdQpYDJDrPOI+DvSTvWJeqRemIcL9VCdH8XMp0wmirRTMUvLpM4BP68OO8Dp0NlcZwFoXa3nIuLXQLvUpb5MjjIYwW7JeyyVaR7kCJSLezMpmjTzvU7QpJmXwGvgMiUYqxl1U30KEBGXEbEFrNB9XDRrBngGfFVXeyci4kNElJasiTK1gPfqW3W6Sthkz6wBn9XFlODhTSOoP4BUxjOF40WgrW5ExE52M8BsSdAqWsC22omIvdxmzoB/iWszwKPCuQ6wUTSSJNcfpbpbGB9OqnqmyQZ+BzyPiG8pQY4y1dEBXkXEdp1w3HfmGFjuN6K+UB8P/AtjGq4m1C27s3DpcNVEmXq8AdarBE02cG1p7uxwVcutMpNq4D9962X1S4ZYC33r30PtVNsjvzNW83HoNNR59cC879r7VjzwBvkKMQlMDZ3NdUb/CnHn+Q+LJR0loVph9AAAAABJRU5ErkJggg==">
                        </span>
                    </div>
                </div>
            </header>

            <main>
                {{changeTitle}}     
                <section v-if="page === 'Home'">
                    <h3 class="title-header text-white text-center py-3 mb-0">Welcome to MDHL</h3>
                    <div id="carouselExampleCaptions" class="carousel slide mb-5 mt-0" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/hockey1.jpg" class="d-block w-100 rounded" alt="hockey image">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/hockey2.jpg" class="d-block w-100 rounded" alt="hockey image">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/hockey3.jpg" class="d-block w-100 rounded" alt="hockey image">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <div class="accordion-item accordion-home mx-auto col-10 py-2 animate__fadeInRight">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <h2 class="ms-4 py-2 fw-bold text-white">About us</h2>
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body d-flex flex-column align-items-center px-3">
                                <div class="accordion-body-container">
                                    <h4 class="title fw-bold">
                                        Mission
                                    </h4>
                                    <p>
                                        To support young athletesliving in Chicago'snorthside neighborhoods, who have an interest in 
                                        learning and playing hockey, with opportunities to learn and practice skills related to 
                                        the game of hockey, specifically those skills around teamcooperation and good sportsmanship
                                    </p>
                                </div>
                                <div class="accordion-body-container">
                                    <h4 class="title fw-bold">
                                        Vision 
                                    </h4>
                                    <p>
                                        The Mighty Ducks Hockey League aspires to develop strong, 
                                        well·rounded, and mindful athletes through the building of character, self-discipline, and leadership.
                                    </p>
                                </div>
                                <div class="accordion-body-container">
                                    <h4 class="title fw-bold">
                                        General information
                                    </h4>
                                    <p>
                                        The Mighty Ducks Hockey League was established in 1996 to provide athletesresiding in Chicago'snorthside neighborhoods 
                                        an environment in which to learn and play hockey. To be a member of MDHL, you must be between the ages of 4 -12 and reside 
                                        in a Chicago northside neighborhood. 
                                        MDHL is ran by a small fullt·ime staff, and relies on the generous volunteer time of parents and previous league members.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item accordion-home mx-auto col-10 py-2 my-4 animate__fadeInRight">
                        <h2 class="accordion-header py-2" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree2" aria-expanded="false" aria-controls="collapseThree2">
                                <h3 class="ms-4 fw-bold text-white">Rules and Policies</h3>
                            </button>
                        </h2>
                        <div id="collapseThree2" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="divRules">
                                    <div class="accordion-body-container">
                                        <h4 class="title fw-bold">
                                            Sportsmanship
                                        </h4>
                                        <p>
                                            The common interest that members of the Association share is to inspire
                                            youth to practice the ideals of sportsmanship and fair play. Any player, coach,
                                            team, parent, spectator, administrator or referee whose behavior detracts from
                                            this purpose is subject to disciplinary action regardless of technical hockey
                                            background, expertise, accomplishments or standing.
                                        </p>
                                    </div>       
                        
                                    <div class="accordion-body-container">
                                        <h4 class="title fw-bold">
                                            IHF Field Regulations
                                        </h4>
                                            <h4 class="text-danger opacity-50">Dimensions</h4>
                                            <p>
                                                IHF Law 1 provides for flexible external field dimensions within
                                                a given maximum and minimum width and length. These dimensions should be
                                                adhered to for all fields used by teams under 12 and older.
                                            </p>

                                            <h4 class="text-danger opacity-50">Competition Fields</h4>
                                            <p>
                                                Fields used within the competition program must be
                                                a minimum of 100 x 60 yards.Leagues, districts or associations participating in
                                                the state competition program that are unable to provide a field that meets these
                                                minimum requirements must advise the State Competition Board which will
                                                assign its Fields Committee to inspect the field and recommend to the Board
                                                whether or not a waiver of the minimum dimensions should be granted. Teams
                                                from leagues, districts or associations that are unable to provide an acceptable
                                                field may be required to play all their games away
                                            </p>

                                            <h4 class="text-danger opacity-50">Fields used by young age groups</h4>
                                            <p>
                                                U-6 play on a field approximately 20 X 40 yards with no penalty areas. Fields
                                                for older age groups should be progressively larger.
                                            </p>    
                                            <p>
                                                U-8 plays on a field 40-50 yards in length and 20-30 yards width.
                                            </p>
                                            <p>
                                                U-10 play on a field 70-80 yards in length and 40-50 yards in width
                                            </p>
                                            <p>
                                                In addition, fields used by young age groups may have their internal
                                                dimensions and size of goal similarly modified.
                                            </p>                                           
                                    </div>       
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="accordion-item accordion-home mx-auto col-10 py-2 animate__fadeInRight">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree3" aria-expanded="false" aria-controls="collapseThree3">
                                <h3 class="ms-4 fw-bold py-2 text-white">Contact</h3>
                            </button>
                        </h2>
                        <div id="collapseThree3" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="accordion-body-container">
                                    <p> For contacting us, Please email us at: </p>
                                    <a href="mailto:mdhl@chihockey.org">mdhl@chihockey.org</a>
                                    <p class="mt-3"> We will reply your email as soon as we can.</p> 
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section v-if="page === 'Games'">
                    <h1 class="text-white title-header mb-4 py-3 text-center">Games</h1>
                    <form  class="my-4 mx-auto col-10 d-flex">
                        <input v-model="search" type="text" class="input-search col-8 text-white">
                        <button class="search-btn text-white lead ms-1">Search</button>
                    </form>
                
                    <!-- Spinner -->
                    {{filtrar}}
                    <div class="container-calendar d-flex flex-column gap-3 mx-auto" v-for="game in filtered">
                        <div v-if="results.length === 0" class="col-3 mx-auto my-5 py-2">
                            <div class="text-warning">
                                <div class="spinner-border ms-3" role="status"></div>
                            </div>
                            <span class="fs-5 text-warning">Loading Games...</span>
                        </div>

                        <div v-if="results.length > 0">
                        <div class="container-calendar-game animate__fadeInRight">
                                <div class="d-flex justify-content-between mx-3 my-2">
                                    <h2 class="text-center fs-1">
                                        <span class="text-warning">{{game.team1}}</span>
                                        vs.
                                        <span class="text-info">{{game.team2}}</span>
                                    </h2>
                                    <button class="btn btn-outline-dark" @click="filtrarId(game)">
                                        <a class="link-games" href="./detail-game.html">See detail</a>
                                    </button>
                                </div>
                                <div class="d-flex justify-content-between mx-3 my-2">
                                    <p>{{game.location}}</p>
                                    <p class="me-3 fw-bold">{{game.time}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section v-if="page === 'Game Detail'">
                    <h1>detail</h1>
                    <a href="./games.html" class="ms-3 goback-link"> 
                        <h3 class="text-white ms-3 mb-3"> <span class="text-danger"><</span>< Go back</h3>
                    </a>
                    <div v-for="game in detalle">
                        <div v-if="detalle.length === 0" class="col-3 mx-auto my-5 py-2">
                            <div class="text-warning">
                                <div class="spinner-border ms-4" role="status"></div>
                            </div>
                            <span class="fs-1 text-warning opacity-75">Loading...</span>
                        </div>
                    
                        <div v-if="detalle.lenght != 0">
                            <div class="container-detail col-11 mb-3 d-flex flex-column align-items-center gap-3 mx-auto">
                                <p class="text-white header-detail w-100 mb-3 py-2 text-center fs-1">
                                    <span class="text-warning">{{game.team1}}</span>
                                        vs. 
                                    <span class="text-info">{{game.team2}} </span>
                                </p>
                                <div class="col-9 d-flex flex-row justify-content-between">
                                    <h3 class="text-center">Date of Game:</h3>
                                    <h3 class="text-danger opacity-75">{{game.day_date}}/{{game.month_date}}</h3>
                                </div>
                                <div class="col-9 d-flex flex-row justify-content-between">
                                    <h3>Time:</h3>
                                    <h3 class="text-danger opacity-75">{{game.time}}</h3>
                                </div>
                                <div class="col-9 d-flex flex-column align-items-center">
                                    <h3 class="me-4">Location:</h3>
                                    <h3 class="text-danger opacity-75">{{game.location}}</h3>
                                </div>
                                <!-- <iframe v-bind:src=`"{{game.location_map}}"` width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                                </iframe> -->
                            </div>
                        </div>
                    </div>
                </section>

                <section v-if="page === 'Teams'">
                    <h1 class="text-white my-4 text-center">Teams</h1>
                    {{filtrar}}
                    <h6 class="text-info text-center">
                        Want to join a Team? 
                        <a href="./registration_form.html" class="text-info fw-bold">Tap here!</a>
                    </h6>
                    <form  class="my-4 mx-auto col-10 d-flex">
                        <input v-model="search" type="text" class="input-search col-8 text-white">
                        <span class="search-btn text-white lead ms-1">Search</span>
                    </form>
                
                    <div v-if="results.length === 0" class="col-3 mx-auto my-5 py-2">
                        <div class="text-warning">
                            <div class="spinner-border ms-4" role="status"></div>
                        </div>
                        <span class="fs-1 text-warning">Loading Teams...</span>
                    </div>

                    <div v-if="results.length > 0">
                        <div v-for="team in filtered" class="d-flex col-12 mx-auto mb-3">
                            <div class="teams-div col-10 mx-auto animate__fadeInRight">
                                <div>
                                    <h1 class="text-center text-white">{{team.team1}}</h1>
                                    <h5 class="text-center text-white">{{team.location}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section v-if="page === 'Calendar'">
                    <h1 class="text-white text-center py-3">See our fall schedule</h1>
                
                    <div class="container-calendar col-11 p-2 mb-3 d-flex flex-column gap-3 mx-auto">
                        <h3 class="text-white pb-3 text-center">September events</h3>
                        <div v-for="game in september_games" class="container-calendar-game animate__fadeInRight">
                            <h4 class="text-center header-calendar text-white">September, {{game.day_date}}</h4>
                            <div class="d-flex mx-3 my-2">
                                <h2 class="text-center fs-1">{{game.team1}} vs. {{game.team2}}</h2>
                            </div>
                            <div class="d-flex justify-content-between mx-3 my-2">
                                <p>{{game.location}}</p>
                                <p class="me-3 fw-bold">{{game.time}}</p>
                            </div>
                        </div>  
                    </div>

                    <div class="container-calendar col-11 p-2 mb-3 d-flex flex-column gap-3 mx-auto">
                        <h3 class="text-white pb-3 text-center">October events</h3>
                        <div v-for="game in october_games" class="container-calendar-game animate__fadeInRight">
                            <h4 class="text-center header-calendar bg-warning text-white opacity-75">October, {{game.day_date}}</h4>
                            <div class="d-flex mx-3 my-2">
                                <h2 class="text-center fs-1">{{game.team1}} vs. {{game.team2}}</h2>
                            </div>
                            <div class="d-flex justify-content-between mx-3 my-2">
                                <p>{{game.location}}</p>
                                <p class="me-3 fw-bold">{{game.time}}</p>
                            </div>
                        </div>  
                    </div>
                </section>

                <section v-if="page === 'register-form'">
                    <h1 class="text-white my-4 text-center">Registration Form</h1>

                    <div class="col-11 mx-auto mb-3">
                        <form class="form" action="./show_data.html" method="GET">

                            <fieldset class="fieldsetContainer1">
                                    <h3 class="text-center my-3">Personal Information</h3>   
                                <label for="first_name" class="labelForm">First Name: </label>
                                <input name="first_name" id="first_name" class="inputForm valid" type="text" required>
                                
                                <label for="last_name" class="labelForm">Last Name: </label>
                                <input name="last_name" id="last_name" class="inputForm valid" type="text" required>
                                    
                                <label for="street_adress" class="labelForm">Street Adress: </label>
                                <input name="street_adress" id="street_adress" class="inputForm valid" type="text" required>
                                
                                <label for="city" class="labelForm">City: </label>
                                <input name="city" id="city" class="inputForm valid" type="text" required>
                                
                                <label for="zip_code" class="labelForm">Zip Code: </label>
                                <input name="zip_code" id="zip_code" class="inputForm valid" type="number" required>
                                
                                <label for="birth_date" class="labelForm">Birth Date: </label>
                                <input name="birth_date" id="birth_date" class="inputForm valid" type="date" required>
                                
                            </fieldset>

                            <h6 class="my-3">Gender</h6>                
                            <div class="btn-group mb-4" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="radio" id="gender_f" name="gender" class="checkbox btn-check"  value="Female" />
                                <label class="btn btn-outline-dark" for="gender_f">Female </label>

                                <input type="radio" id="gender_m" name="gender" class="checkbox btn-check" value="Male" />
                                <label class="btn btn-outline-dark" for="gender_m"> Male </label>
                            </div>

                            <h5 class="text-center">Grade</h5>
                            <select class="selectForm valid mb-4" name="grade" id="grade" required>
                                <option value="" >Select one</option>
                                <option value="Pre-School">Pre-School</option>
